name: CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r webapp/requirements.txt
          pip install safety bandit

      # FIX: Using the modern 'scan' command instead of the deprecated 'check'
      - name: Scan dependencies for vulnerabilities
        run: safety scan -r webapp/requirements.txt

      - name: Run security linter (Bandit)
        run: bandit -r webapp/ -ll

      # FIX: Using 'docker compose' (with a space)
      - name: Start services with Docker Compose
        run: docker compose up --build -d

      - name: Wait for Web App to be healthy
        run: |
          echo "Waiting for services to start... (max 60s)"
          timeout 60s bash -c 'until curl --fail http://localhost:80; do sleep 5; done'
          echo "Web app is up!"

      - name: Run UI Test with Selenium
        run: python tests/test_ui.py
      
      # FIX: Using 'docker compose' (with a space)
      - name: Get Docker logs if test failed
        if: failure()
        run: docker compose logs

      # FIX: Using 'docker compose' (with a space)
      - name: Stop services
        if: always()
        run: docker compose down